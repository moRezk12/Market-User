<div class="alert alert-success mt-5 " *ngIf="success"><strong> Well Done! </strong> Your Order Is Successfully Send </div>


<div class="cartBox">
  <h1 class="text-danger">Shopping Cart </h1>
  <div class="headCart">
    <p class="lead">You Have <label class="text-danger">{{ cartProducts.length }}</label> item in your cart </p>
    <span class="text-center card-header" (click)="clearCart()" > Clear Shopping Cart </span>
  </div>
  <table class="table table-striped" >
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%;" >Quantity</th>
        <th>Totle</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts ; let index = index">
        <td><img src="{{item.item.image}}" alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="addAmount(index)"> + </button>
            <input type="number" class="form-control" (change)="detectChange()" [(ngModel)]="item.quantity" min="1" >
            <button class="btn btn-dark" (click)="minAmount(index)" > - </button>
          </div>
        </td>
        <td>{{item.item.price * item.quantity }}</td>
        <td>
          <div class="btn btn-danger" (click)="deleteProduct(index)" >Delete</div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total : {{total}} L.E</th>
        <th><button class="btn btn-success" (click)="addCart()" > Order Now </button></th>
      </tr>
    </tfoot>
  </table>
</div>
